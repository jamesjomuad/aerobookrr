<h2>Rate Set</h2>

<div class="control-toolbar">
    <!-- Control Panel -->
    <div class="toolbar-item toolbar-primary scroll-after">
        <div data-control="toolbar" data-disposable="">
            <a href="/backend/bookrr/general/setting/rate/create#"
                class="btn btn-primary oc-icon-plus">
                New Rate Set
            </a>

            <button class="btn btn-danger oc-icon-trash-o control-disabled" disabled=""
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onDelete" data-request-confirm="Are you sure you want to delete the selected Movements?"
                data-trigger-action="enable" data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked" data-request-success="$(this).prop('disabled', 'disabled')"
                data-stripe-load-indicator="">
                Delete selected
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-lg-3">
        <div class="card p-5">
            <a class="block block-link-hover3 text-center" href="javascript:void(0)">
                <div class="block-header">
                    <h3 class="block-title">June</h3>
                </div>
                <div class="block-content block-content-full bg-gray-lighter">
                    <div class="h1 font-w700 push-10">$9</div>
                    <div class="h5 font-w300 text-muted">per Hour</div>
                </div>
                <div class="block-content block-content-mini block-content-full bg-gray-lighter">
                    <span class="btn btn-default">Edit</span>
                </div>
            </a>
        </div>
    </div>
    <div class="col-sm-6 col-lg-3">
