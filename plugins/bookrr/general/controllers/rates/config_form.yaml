# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Rate

# Model Form Field configuration
form: $/aeroparks/general/models/rate/fields.yaml

# Model Class name
modelClass: Aeroparks\General\Models\Rate

# Default redirect location
defaultRedirect: aeroparks/general/rates

# Create page
create:
    title: Create Rate
    redirect: aeroparks/general/rates/update/:id
    redirectClose: aeroparks/general/rates

# Update page
update:
    title: Edit Rate
    redirect: aeroparks/general/rates
    redirectClose: aeroparks/general/rates

# Preview page
preview:
    title: Preview Rate
