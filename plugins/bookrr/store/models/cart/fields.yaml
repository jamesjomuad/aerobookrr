# ===================================
#  Form Field Definitions
# ===================================

fields:
    parking:
        label: Select the Booking
        span: full
        nameFrom: full_name
        descriptionFrom: number
        prompt: 'Click the %s button to find the Booking'
        list: $/bookrr/booking/models/parking/columns_cart.yaml
        span: auto
        required: 1
        type: recordfinder
        context:
            - create
    item_sections:
        label: Cart Items
        type: section
        comment: This section contains cart items.
        context:
            - create
    _park_rate:
        label: Parking Fee
        type: text
        disabled: 1
        span: full
    total:
        label: Subtotal
        span: full
        type: partial
        path: $/bookrr/store/controllers/cart/_total.htm
        dependsOn: products