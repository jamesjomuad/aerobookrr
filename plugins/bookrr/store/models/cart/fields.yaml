# ===================================
#  Form Field Definitions
# ===================================

fields:
    book_id:
        label: Booking ID
    parking[number]:
        label: Booking Number
    parking:
        label: Select the Booking
        span: full
        nameFrom: full_name
        descriptionFrom: number
        prompt: 'Click the %s button to find the Booking'
        list: $/bookrr/booking/models/parking/columns_cart.yaml
        span: auto
        required: 1
        type: recordfinder
        context:
            - create
    item_sections:
        label: Cart Items
        type: section
        comment: This section contains cart items.
        context:
            - create
    products:
        span: full
        path: $/bookrr/store/controllers/cart/_products.htm
        type: partial
        context:
            - create
            - update
            - preview