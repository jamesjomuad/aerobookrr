# Record name
name: Cart

# Model Form Field configuration
form: $/aeroparks/store/models/cart/fields.yaml

# Model Class name
modelClass: Aeroparks\Store\Models\Cart

# Default redirect location
defaultRedirect: aeroparks/store/cart

# Create page
create:
    title: Create Cart
    redirect: aeroparks/store/cart/update/:id
    redirectClose: aeroparks/store/cart

# Update page
update:
    title: Edit Cart
    redirect: aeroparks/store/cart
    redirectClose: aeroparks/store/cart

# Preview page
preview:
    title: Preview Cart
