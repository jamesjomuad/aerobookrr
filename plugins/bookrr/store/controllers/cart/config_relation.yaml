products:
    label: Products
    view:
        toolbarButtons: add|remove
        list:
            columns:
                id:
                    label: ID
                name:
                    label: Product/Service Name
                pivot[quantity]:
                    label: Quantity
                    clickable: false
                    width: 100px
                    type: partial
                    path: $/bookrr/store/controllers/cart/relation/_quantity.htm
                price:
                    label: Price
                    type: currency
                total:
                    label: Total
                    sortable: false
                    type: currency
                _action:
                    type: partial
                    width: 100px
                    clickable: false
                    sortable: false
                    path: $/bookrr/store/controllers/cart/relation/_action.htm
    manage:
        showSearch: true
        showSorting: true
        list: $/bookrr/store/models/product/columns.yaml
