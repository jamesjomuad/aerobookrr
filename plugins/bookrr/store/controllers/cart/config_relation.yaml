products:
    label: Products
    view:
        toolbarButtons: add|remove
        list:
            columns:
                id:
                    label: ID
                name:
                    label: Product/Service Name
                price:
                    label: Price
                pivot[quantity]:
                    label: Quantity
                    type: text
                    clickable: false
                total:
                    label: Total
                    sortable: false
                _action:
                    type: partial
                    width: 100px
                    clickable: false
                    sortable: false
                    path: $/bookrr/store/controllers/cart/relation/_action.htm
    manage:
        showSearch: true
        showSorting: true
        list: $/bookrr/store/models/product/columns.yaml
    pivot:
        form:
            fields:
                pivot[quantity]:
                    label: Quantity
                    type: number
                    min: 1