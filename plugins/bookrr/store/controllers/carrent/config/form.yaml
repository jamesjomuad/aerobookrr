# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Vehicle

# Model Form Field configuration
form: $/bookrr/store/models/carrent/fields.yaml

# Model Class name
modelClass: Bookrr\Store\Models\CarRent

# Default redirect location
defaultRedirect: bookrr/store/carrent

# Create page
create:
    title: Create Vehicle
    redirect: bookrr/store/carrent/update/:id
    redirectClose: bookrr/store/carrent#contentTabTwo

# Update page
update:
    title: Edit Vehicle
    redirect: bookrr/store/carrent
    redirectClose: bookrr/store/carrent#contentTabTwo

# Preview page
preview:
    title: Preview Vehicle
