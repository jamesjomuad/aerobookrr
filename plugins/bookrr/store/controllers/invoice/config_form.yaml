# Record name
name: Invoice

# Model Form Field configuration
form: $/bookrr/store/models/invoice/fields.yaml

# Model Class name
modelClass: Bookrr\Store\Models\Invoice

# Default redirect location
defaultRedirect: bookrr/store/invoice

# Create page
create:
    title: Create Invoice
    redirect: bookrr/store/invoice/update/:id
    redirectClose: bookrr/store/invoice

# Update page
update:
    title: Edit Invoice
    redirect: bookrr/store/invoice
    redirectClose: bookrr/store/invoice

# Preview page
preview:
    title: Preview Invoice
