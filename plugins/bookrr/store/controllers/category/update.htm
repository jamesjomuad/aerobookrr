<?php Block::put('breadcrumb') ?>
    <ul>
        <li><a href="<?= Backend::url('aeroparks/store/category') ?>">Category</a></li>
        <li><?= e($this->pageTitle) ?></li>
    </ul>

<?php if (!$this->fatalError): ?>

    <?= Form::open(['class' => 'layout']) ?>

        <div class="layout-row">
            <?= $this->formRender() ?>
        </div>

        <div class="form-buttons">
            <div class="loading-indicator-container">
                <?php if ($this->user->hasPermission(['aeroparks.productCategory.update'])): ?>
                <button
                    type="submit"
                    data-request="onSave"
                    data-request-data="redirect:0"
                    data-hotkey="ctrl+s, cmd+s"
                    data-load-indicator="Saving Category..."
                    class="btn btn-primary">
                    <u>U</u>pdate
                </button>
                <button
                    type="button"
                    data-request="onSave"
                    data-request-data="close:1"
                    data-hotkey="ctrl+enter, cmd+enter"
                    data-load-indicator="Saving Category..."
                    class="btn btn-default">
                    Update and Close
                </button>
                <?php endif ?>

                <?php if ($this->user->hasAccess('aeroparks.productCategory.delete')): ?>
                <button
                    type="button"
                    class="oc-icon-trash-o btn-icon danger pull-right"
                    data-request="onDelete"
                    data-load-indicator="Deleting Category..."
                    data-request-confirm="Delete this category?">
                </button>
                <?php endif ?>


                <span class="btn-text">
                    <a href="<?= Backend::url('aeroparks/store/category') ?>">Cancel</a>
                </span>
            </div>
        </div>
