# Default redirect location
defaultRedirect: aeroparks/store/category

# Create page
create:
    title: Create Category
    redirect: aeroparks/store/category/update/:id
    redirectClose: aeroparks/store/category

# Update page
update:
    title: Edit Category
    redirect: aeroparks/store/category
    redirectClose: aeroparks/store/category

# Preview page
preview:
    title: Preview Category
