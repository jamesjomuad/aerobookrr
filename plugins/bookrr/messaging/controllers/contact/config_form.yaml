# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Contact

# Model Form Field configuration
form: $/bookrr/messaging/models/contact/fields.yaml

# Model Class name
modelClass: Bookrr\Messaging\Models\Contact

# Default redirect location
defaultRedirect: bookrr/messaging/contact

# Create page
create:
    title: Create Contact
    redirect: bookrr/messaging/contact/update/:id
    redirectClose: bookrr/messaging/contact

# Update page
update:
    title: Edit Contact
    redirect: bookrr/messaging/contact
    redirectClose: bookrr/messaging/contact

# Preview page
preview:
    title: Preview Contact
