fields:
    customer:
        label: Customer
        nameFrom: full_name
        descriptionFrom: email
        prompt: 'Click the %s button to find a Customer'
        list: $/bookrr/user/models/customer/columns.yaml
        span: auto
        required: 1
        type: recordfinder
        context:
            - create
    barcode:
        label: Barcode
        type: text
        span: auto
    number:
        label: 'Booking Number'
        span: auto
        type: text
        disabled: 1
        context:
            - update
            - preview
    bay:
        label: Parking Bay
        span: auto
        title: Find Area
        nameFrom: name
        descriptionFrom: zone_name
        prompt: 'Click the %s button to find a Parking Slot'
        list: $/bookrr/booking/models/parking/columns_bay.yaml
        type: recordfinder
        disabled: false
        scope: isAvailable
    status:
        label: Status
        options:
            checkin: 'Check In'
            checkout: 'Check Out'
            forecourt: 'Forecourt'
            parked: 'Parked'
            pending: Pending
            # declined: Declined
            # canceled: Canceled
            # expired: Expired
        span: auto
        disabled: 0
        type: dropdown
        context:
            - create
            - update
            - preview
    date_in:
        label: 'Date In'
        mode: datetime
        span: left
        type: datetimepicker
        default: now
    date_out:
        label: 'Date Out'
        mode: datetime
        span: auto
        type: datetimepicker
        default: now
    park_in:
        label: 'Check In'
        span: left
        type: text
        disabled: 1
        context:
            - update
            - preview
    park_out:
        label: 'Check Out'
        span: right
        type: text
        disabled: 1
        context:
            - update
            - preview

tabs:
    fields:
        customer_section:
            label: Customer
            span: full
            type: section
            tab: Details
            context:
                - update
                - preview
