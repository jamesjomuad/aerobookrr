products:
    label: Products
    view:
        list:
            columns:
                id:
                    label: ID
                name:
                    label: Product/Service Name
                price:
                    label: Price
                    type: float
                pivot[quantity]:
                    label: Quantity
                    type: text
                total:
                    label: Total
                    type: float
                _action:
                    type: partial
                    width: 100px
                    path: $/bookrr/booking/controllers/cart/relation/_action.htm
                    clickable: false
    manage:
        showSearch: true
        showSorting: true
        list: $/bookrr/booking/models/cart/columns_product.yaml
    pivot:
        form:
            fields:
                pivot[quantity]:
                    label: Quantity
                    type: number
                    min: 1