# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Cart

# Model Form Field configuration
form: $/bookrr/booking/models/cart/fields.yaml

# Model Class name
modelClass: Bookrr\Booking\Models\Cart

# Default redirect location
defaultRedirect: bookrr/booking/cart

# Create page
create:
    title: Create Cart
    redirect: bookrr/booking/cart/update/:id
    redirectClose: bookrr/booking/cart

# Update page
update:
    title: Edit Cart
    redirect: bookrr/booking/cart
    redirectClose: bookrr/booking/cart

# Preview page
preview:
    title: Preview Cart
