# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Ticket

# Model Form Field configuration
form: $/bookrr/booking/models/ticket/fields.yaml

# Model Class name
modelClass: Bookrr\Booking\Models\Ticket

# Default redirect location
defaultRedirect: bookrr/booking/ticket

# Create page
create:
    title: Create Ticket
    redirect: bookrr/booking/ticket/update/:id
    redirectClose: bookrr/booking/ticket

# Update page
update:
    title: Edit Ticket
    redirect: bookrr/booking/ticket
    redirectClose: bookrr/booking/ticket

# Preview page
preview:
    title: Preview Ticket
