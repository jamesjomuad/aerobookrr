    $dateTime = Carbon\Carbon::parse($record->date_in);
    $isToday = !$dateTime->isYesterday() && $dateTime->isToday() ;
    $class = $isToday ? 'flasher' : '' ; 
?>

<?php if(strtolower($value)=='pending') : ?>
    <a href="#" class="btn btn-danger btn-xs <?= $class ?>"><?= ucwords($value) ?></a>
<?php elseif(strtolower($value)=='checkout') : ?>
    <a href="#" class="btn btn-info btn-xs <?= $class ?>"><?= ucwords($value) ?></a>
<?php else : ?>
    <a href="#" class="btn btn-primary btn-xs"><?= ucwords($value) ?></a>
<?php endIf; ?>
