# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Customer

# Model Form Field configuration
form: $/bookrr/user/models/customer/fields.yaml

# Model Class name
modelClass: Bookrr\User\Models\Customer

# Default redirect location
defaultRedirect: bookrr/user/customer

# Create page
create:
    title: Create Customer
    redirect: bookrr/user/customer/update/:id
    redirectClose: bookrr/user/customer

# Update page
update:
    title: Edit Customer
    redirect: bookrr/user/customer
    redirectClose: bookrr/user/customer

# Preview page
preview:
    title: Preview Customer
