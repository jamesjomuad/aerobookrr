# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User

# Model Form Field configuration
form: $/aeroparks/user/models/user/fields.yaml

# Model Class name
modelClass: Bookrr\User\Models\User

# Default redirect location
defaultRedirect: aeroparks/user/user

# Create page
create:
    title: Create User
    redirect: aeroparks/user/user/update/:id
    redirectClose: aeroparks/user/user

# Update page
update:
    title: Edit User
    redirect: aeroparks/user/user
    redirectClose: aeroparks/user/user

# Preview page
preview:
    title: Preview User
