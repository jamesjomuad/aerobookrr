scopes:
  type:
    label: Type
    modelClass: Aeroparks\User\Models\User
    conditions: id in (select type from aeroparks_user where type in (:filtered))
    options:
      staff: Staff
      customer: Customer
      other: Other
  status:
    label: Status
    type: group
    conditions: status in (:filtered)
    options:
        pending: Pending
        active: Active
        closed: Closed
