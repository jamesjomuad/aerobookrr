            - update
            - preview
        type: text
    plate:
        label: 'Plate Number'
        span: auto
        required: 1
        type: text
    brand:
        label: Make
        span: auto
        required: 1
        type: text
    model:
        label: Model
        span: auto
        required: 1
        type: text
    size:
        label: Size
        span: auto
        type: dropdown
