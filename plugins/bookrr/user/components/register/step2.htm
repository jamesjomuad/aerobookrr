<div id="step2" class="tab-pane fade in">
    <div class="row">
        <div class="well text-center p-4 my-4">
            <h3 class="title my-4">Add Vehicle</h3>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label for="plate" class="cols-sm-2 control-label">Plate</label>
            <input type="text" class="form-control" name="plate" id="plate" autocomplete="off"/>
            <div class="spinner-border text-primary" role="status" style="display: none;float: right;top: 0;margin-top: -25px;width: 1.2em;height: 1.2em;margin-right: 10px;"><span class="sr-only">Loading...</span></div>
        </div>
        <div class="form-group col-md-6">
            <label for="make" class="cols-sm-2 control-label">Make</label>
            <input type="text" class="form-control" name="make" id="make"/>
        </div>
        <div class="form-group col-md-6">
            <label for="model" class="cols-sm-2 control-label">Model</label>
            <input type="text" class="form-control" name="model" id="model"/>
        </div>
    </div>

    <hr>

    <div class="form-group text-center mt-4 mb-0">
        <button type="button" class="btn btn-primary" onclick="Register.back()">
            Back
        </button>
        <button type="button" class="btn btn-primary" onclick="Register.onStepTwo()">
            Next
        </button>
    </div>
</div>
