<div id="step3" class="tab-pane fade in">
    <div id="bookrrApp">
        <div class="well p-4 my-4">
            <div class="d-flex justify-content-between">
                <h3 class="title my-4">Book Now or Later</h3>
                <button type="button" class="btn btn-primary ml-auto" 
                    data-request="{{__SELF__}}::onBooking" 
                    data-request-update="'@booking': '#bookrr'"
                    data-request-success="setTimeout(Register.book(data),300)"
                    v-show="!isOpen"
                    v-on:click="isOpen = true">
                    Book Now
                </button>
                <button type="button" class="btn btn-primary ml-auto" v-show="isOpen" v-on:click="isOpen = false;Register.el('#bookrr').html('')">
                    Cancel Book
                </button>
                <button type="button" class="btn btn-primary px-5 ml-4" onclick="Register.next()">
                    Next
                </button>
            </div>
        </div>

        <section id="bookrr"></section>
    </div>
</div>
