
<form class="form-horizontal" data-request="onRegister">
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" id="register-username" name="login" placeholder="Please enter a username" aria-required="true" aria-describedby="register-username-error" aria-invalid="false">
            <label for="register-username">Login/Username</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="email" id="register-email" name="email" placeholder="Please provide your email">
            <label for="register-email">Email</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" id="register-password" name="password" placeholder="Choose a strong password.." aria-required="true" aria-describedby="register-password-error" aria-invalid="false">
            <label for="register-password">Password</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" id="register-password2" name="password_confirmation">
            <label for="register-password2">Confirm Password</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <button class="btn btn-sm btn-block btn-success" type="submit">Create Account</button>
        </div>
    </div>
</form>
