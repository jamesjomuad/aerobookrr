<div id="RegisterModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="RegisterTitleForm" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="RegisterTitleForm" style="width:100%;">Register</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    data-disable-on-ajax-start
                    data-enable-on-ajax-always
                    aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                {% placeholder modal %}
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    data-disable-on-ajax-start
                    data-enable-on-ajax-always>
                    Close
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="$('#RegisterForm').submit();"
                    data-disable-on-ajax-start
                    data-enable-on-ajax-always>
                    Register
                </button>
            </div>
        </div>
    </div>
</div>
