<div id="RegisterModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="RegisterTitleForm" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="RegisterTitleForm" style="width:100%;">Register</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    data-disable-on-ajax-start
                    data-enable-on-ajax-always
                    aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <nav class="nav nav-pills nav-justified">
                    <a class="disabled nav-item nav-link active" data-toggle="tab" href="#step1">Step 1</a>
                    <a class="disabled nav-item nav-link" data-toggle="tab" href="#step2">Step 2</a>
                    <a class="disabled nav-item nav-link" data-toggle="tab" href="#step3">Booked</a>
                </nav>
                <div class="tab-content">
                    <form id="RegisterForm" 
                        data-request="{{__SELF__}}::onNext" 
                        data-request-success="if(data.X_OCTOBER_FLASH_MESSAGES.success){$('.modal#RegisterModal').modal('hide')}"
                    >
                        {% partial '@step1' %}
                        {% partial '@step2' %}
                        {% partial '@step3' %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
