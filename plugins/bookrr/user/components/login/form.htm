

<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    
    <p id="profile-name" class="profile-name-card"></p>
    
    <div class="form-signin" data-request-data="username: $('#username').val(), password: $('#password').val()">
        <span id="reauth-email" class="reauth-email"></span>
        <input id="username" name="username" type="text" class="form-control" placeholder="Email/Username" required autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" data-request="{{__SELF__}}::onSignin">Sign in</button>
    </div>

    <a href="#" class="forgot-password">Forgot the password?</a>
</div>
