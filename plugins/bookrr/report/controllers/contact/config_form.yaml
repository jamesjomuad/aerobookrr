# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Contact

# Model Form Field configuration
form: $/bookrr/report/models/contact/fields.yaml

# Model Class name
modelClass: Bookrr\Report\Models\Contact

# Default redirect location
defaultRedirect: bookrr/report/contact

# Create page
create:
    title: Create Contact
    redirect: bookrr/report/contact/update/:id
    redirectClose: bookrr/report/contact

# Update page
update:
    title: Edit Contact
    redirect: bookrr/report/contact
    redirectClose: bookrr/report/contact

# Preview page
preview:
    title: Preview Contact
