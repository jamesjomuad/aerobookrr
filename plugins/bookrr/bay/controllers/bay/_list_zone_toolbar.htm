<div data-control="toolbar">
    <a
        href="<?= Backend::url('aeroparks/bay/zone/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Zone
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('#Lists-zone .control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-url="zone"
        data-request-confirm="Are you sure you want to delete the selected Zones?"
        data-trigger-action="enable"
        data-trigger="#Lists-zone .control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled'); $('#Toolbar-zoneToolbar .oc-icon-refresh').click();"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <button
        class="btn btn-default oc-icon-refresh"
        data-request="zone::onRefresh"
        data-stripe-load-indicator>
        Refresh
    </button>
</div>
