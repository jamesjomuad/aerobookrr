# Record name
name: Rate

# Model Form Field configuration
form: $/bookrr/rates/models/rate/fields.yaml

# Model Class name
modelClass: Bookrr\Rates\Models\Rate

# Default redirect location
defaultRedirect: bookrr/rates/rates

# Create page
create:
    title: Create Rate
    redirect: bookrr/rates/rates/update/:id
    redirectClose: bookrr/rates/rates

# Update page
update:
    title: Edit Rate
    redirect: bookrr/rates/rates
    redirectClose: bookrr/rates/rates

# Preview page
preview:
    title: Preview Rate
